<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Chill</title>
    <link rel="stylesheet" href="daftar.css" />
    <link rel="icon" href="assetDaftar/logodaftar.png" />
    <link
      href="https://fonts.google.com/share?selection.family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900|Londrina+Solid:wght@100;300;400;900|Matemasie"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="assetDaftar/logodaftar.png"
          alt="logo"
          class="logo"
          loading="lazy"
          height="36.33px"
          width="41.28px"
        />
        <h1 class="title">CHILL</h1>
      </div>
      <div class="welcome">
        <h3>Daftar</h3>
        <h5>Selamat datang!</h5>
      </div>
      <div class="form-group">
        <label for="username" class="nama-label">Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Masukkan username"
        />
      </div>
      <div class="password-container">
        <label for="password" class="nama-label">Kata Sandi</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Masukkan kata sandi"
        />
        <img
          src="assetDaftar/eyeDaftar.png"
          alt="eye"
          class="eye-icon1"
          loading="lazy"
          height="18.33px"
          width="18.33px"
        />
      </div>
      <div class="password-container2">
        <label for="password" class="nama-label">Konfirmasi Kata Sandi</label>
        <br />
        <input
          type="password"
          id="password2"
          name="password"
          placeholder="Masukkan kata sandi"
        />
        <img
          src="assetDaftar/eyeDaftar.png"
          alt="eye"
          class="eye-icon2"
          loading="lazy"
          height="18.33px"
          width="18.33px"
        />
        <div class="sudahpunyaakun">
          <p1>Sudah punya akun? <b>Masuk</b></p1>
        </div>
      </div>
      <button type="submit" class="daftar1">Daftar</button>
      <br />
      <div class="choiceslogin">Atau</div>
      <div class="login-google">
        <button type="submit" class="daftar2">Daftar dengan Google</button>
        <img
          src="assetDaftar/google-logoDaftar.png"
          alt="google"
          class="google"
          loading="lazy"
          height="18.33px"
          width="18.33px"
        />
      </div>
    </div>
  </body>
</html>
